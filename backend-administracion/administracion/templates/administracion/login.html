<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión | Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen font-sans flex flex-col">
    <main class="flex-1 flex items-center justify-center">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 mt-10">
            <h2 class="text-2xl font-bold text-blue-900 mb-6 text-center">Panel de Administración TECSUP</h2>
            {% if messages %}
                <ul class="mb-4">
                {% for message in messages %}
                    <li class="text-red-600 text-sm">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-sm font-semibold text-blue-900 mb-2">Usuario</label>
                    <input type="text" name="username" id="username" class="w-full border border-blue-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-semibold text-blue-900 mb-2">Contraseña</label>
                    <input type="password" name="password" id="password" class="w-full border border-blue-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>
                <button type="submit" class="w-full px-6 py-2 bg-blue-700 text-white rounded-lg shadow hover:bg-blue-800 font-semibold transition mb-2">Iniciar sesión</button>
            </form>
            <a href="/login/google/" class="flex items-center justify-center gap-2 px-4 py-2 bg-red-600 text-white rounded-lg shadow hover:bg-red-700 font-semibold transition text-sm mb-2 w-full max-w-xs mx-auto">
                <svg class="w-5 h-5" viewBox="0 0 48 48"><g><path fill="#4285F4" d="M24 9.5c3.54 0 6.7 1.22 9.19 3.23l6.85-6.85C35.64 2.36 30.18 0 24 0 14.82 0 6.73 5.82 2.69 14.09l7.98 6.2C12.13 13.7 17.56 9.5 24 9.5z"/><path fill="#34A853" d="M46.1 24.55c0-1.64-.15-3.22-.42-4.74H24v9.01h12.42c-.54 2.9-2.18 5.36-4.64 7.03l7.19 5.6C43.98 37.13 46.1 31.3 46.1 24.55z"/><path fill="#FBBC05" d="M10.67 28.29c-1.13-3.36-1.13-6.97 0-10.33l-7.98-6.2C.7 16.18 0 19.01 0 22c0 2.99.7 5.82 1.96 8.24l8.71-6.95z"/><path fill="#EA4335" d="M24 44c6.18 0 11.36-2.05 15.15-5.57l-7.19-5.6c-2.01 1.35-4.6 2.17-7.96 2.17-6.44 0-11.87-4.2-13.33-9.79l-7.98 6.2C6.73 42.18 14.82 48 24 48z"/></g></svg>
                Iniciar sesión con Google
            </a>
            <a href="/usuarios/registro/" class="block text-center text-blue-700 hover:underline mt-2">¿No tienes cuenta? Regístrate aquí</a>
        </div>
    </main>
    <footer class="bg-white border-t py-4 mt-10 w-full">
        <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between text-sm text-blue-900">
            <div class="flex items-center gap-2">
                <img src="https://eventos.tecsup.edu.pe/portals/848140893/portalResource?resourceType=socialImage&_=1751156407921" alt="TECSUP Logo" class="h-6 w-auto">
                <span>TECSUP &copy; 2025</span>
            </div>
            <span class="mt-2 md:mt-0">Panel de Administración</span>
        </div>
    </footer>
</body>
</html>
