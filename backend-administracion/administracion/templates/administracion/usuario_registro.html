<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario | Administración</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-white min-h-screen font-sans flex flex-col">
    <main class="flex-1 flex items-center justify-center">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 mt-10">
            <h2 class="text-2xl font-bold text-blue-900 mb-6 text-center">Registrar Usuario</h2>
            {% if messages %}
                <ul class="mb-4">
                {% for message in messages %}
                    <li class="text-red-600 text-sm">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-sm font-semibold text-blue-900 mb-2">Usuario</label>
                    <input type="text" name="username" id="username" value="{{ data.username|default:'' }}" class="w-full border border-blue-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-semibold text-blue-900 mb-2">Email</label>
                    <input type="email" name="email" id="email" value="{{ data.email|default:'' }}" class="w-full border border-blue-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-semibold text-blue-900 mb-2">Contraseña</label>
                    <input type="password" name="password" id="password" class="w-full border border-blue-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>
                <div class="mb-4">
                    <label for="firstName" class="block text-sm font-semibold text-blue-900 mb-2">Nombre</label>
                    <input type="text" name="firstName" id="firstName" value="{{ data.firstName|default:'' }}" class="w-full border border-blue-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>
                <div class="mb-6">
                    <label for="lastName" class="block text-sm font-semibold text-blue-900 mb-2">Apellido</label>
                    <input type="text" name="lastName" id="lastName" value="{{ data.lastName|default:'' }}" class="w-full border border-blue-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>
                <button type="submit" class="w-full px-6 py-2 bg-blue-700 text-white rounded-lg shadow hover:bg-blue-800 font-semibold transition">Registrar usuario</button>
            </form>
        </div>
    </main>
    <footer class="bg-white border-t py-4 mt-10 w-full">
        <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between text-sm text-blue-900">
            <div class="flex items-center gap-2">
                <img src="https://www.tecsup.edu.pe/sites/default/files/tecsup-logo_1.png" alt="TECSUP Logo" class="h-6 w-auto">
                <span>TECSUP &copy; 2025</span>
            </div>
            <span class="mt-2 md:mt-0">Panel de Administración</span>
        </div>
    </footer>
</body>
</html>
